<!DOCTYPE html>
<html lang="pt-br">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>

            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>

        <form id="form-event">
            <fieldset>

                <div class="fieldset-caixa">
                    <legend>Informações do Evento</legend>

                    <div class="input-caixa">
                        <label for="titulo-evento">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="text" 
                        id="titulo-evento"
                        required
                        minlength="8"
                        >
                    </div>    

                    <div class="input-caixa">
                        <label for="link-evento">Link do Evento <span>(comece com https://)</span></label>
                        <input 
                        type="url" 
                        id="link-evento"
                        required
                        >
                    </div>  
                    
                    <div class="input-caixa">
                        <label for="whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input 
                        type="number" 
                        id="whatsapp"
                        required
                        >
                    </div>

                    <div class="input-caixa">
                        <label for="info">Informações extras</label>
                        <textarea id="info"></textarea>
                    </div>

                    
                    <div class="input-caixa">
                        <label for="whatsapp">Categoria</label>
                        <select>
                            <option value="Ao vivo">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentoria">Mentoria</option>
                        </select>
                </div>     

            </fieldset>

            <fieldset>
                <div class="fieldset-caixa" id="Privacidade">

                    <legend>Privacidade</legend>

                    <div class="input-caixa">
                        <label for="email-evento">E-mail do administrador <span>(digite o email válido)</span></label>
                        <input 
                        type="text" 
                        id="email-evento"
                        required
                        >
                    </div>  

                    <div class="input-caixa">
                        <label for="senha-acesso">Senha de acesso para participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="senha-evento"
                        required
                        minlength="8"
                        >
                    </div> 
                    
                    <div class="checkbox-caixa">
                        <input type="checkbox" id="evento-privado">
                        <label for="evento-privado">Evento privado</label>
                    </div>  

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-caixa" id="data-hora">

                    <legend>Dia e hora</legend>


                    <div class="colunas-3">
                        <div class="input-caixa">
                            <label for="data-evento">Data</label>
                            <input type="date"
                            id="dara-evento"
                            required
                            >
                        </div> 

                        <div class="input-caixa">
                            <label for="inicio-evento">Das</label>
                            <input type="time"
                            id="inicio-evento"
                            required>
                        </div>
                
                        <div class="input-caixa">
                            <label for="fim-evento">Até</label>
                            <input type="time" 
                            id="fim-evento"
                            required
                            >
                        </div>
                    </div>
                </div> 
            </fieldset>
        </form>

        <footer>
            <input form="form-event" class="button" type="submit" value="Salvar evento">
        </footer>  

    </div>
</div>
    
</body>
</html>
